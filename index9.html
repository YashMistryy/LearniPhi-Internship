<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="myh1"></h1>
    <button id="btn">generate sum</button>
    <button id="btnColor">change color</button>
    <script>
       const btnColor = document.getElementById("btnColor");
       const btnSum = document.getElementById("btn");
       
       let worker = new Worker('worker.js')
       
       function random(h){ return Math.ceil(Math.random()*h)}

       btnColor.addEventListener("click",()=>{
        const rndCol = `rgb(${random(255)}, ${random(255)}, ${random(255)})`;
        document.body.style.background = rndCol;
       })

       btnSum.addEventListener("click",()=>{
      
        worker.postMessage("start working on this");

       })

       worker.onmessage = function(message){
        alert(message.data)
       }
    </script>
</body>
</html>
